<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OpenWeatherAPI - Australia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
    <style type="text/css">
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron mx-auto text-center mt-5 pt-3">
        <img src="https://www.toutcostarica.com/images/article/article-2.jpg" class="w-25 mb-3">
        <form id="citylist">
            <div class="col-12"><input type="text" class="col-12 form-control form-control-lg" id="hu"></div>
            <button type="submit" class="btn btn-primary mt-3 col-6">Rechercher</button>
        </form>
    </div>
    <table class="table table-striped">
        <thead class="thead-light">
        <tr>
            <th scope="col">Ville</th>
            <th scope="col">Icone</th>
            <th scope="col">Condition</th>
            <th scope="col">Mini</th>
            <th scope="col">Maxi</th>
        </tr>
        </thead>
        <tbody id="weather">
        </tbody>
    </table>

    <div id="map">
        <!-- Ici s'affichera la carte -->
    </div>
</div>
<script type="text/javascript" src="weather.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
